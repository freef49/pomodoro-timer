<!DOCTYPE html>
<html>

<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="clock.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="pomodoroClock">
        <div id="clock">00:00</div>
        <p class="pomodoroLengths">
            Session :
            <input type="number" step="1" min="0" max="60" id="sessionLength" placeholder="minutes">
        </p>
        <p class="pomodoroLengths">
            Break :
            <input type="number" step="1" min="0" max="60" id="breakLength" placeholder="minutes">
        </p>
        <script type="text/javascript" src="clock.js"></script>
    </div>
    <div class="pomodoroButtons">
        <button onclick="startCountDown()" id="start"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
        <button onclick="pauseCountDown()" id="pause"><i class="fa fa-pause fa-2x" aria-hidden="true"></i></button>
        <button onclick="stopCountDown()" id="stop"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></button>
    </div>
</body>

</html>
